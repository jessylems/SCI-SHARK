<!DOCTYPE html>
<html lang="es"> <!-- Idioma principal del sitio -->
<head>

<!-- Configuración básica que usan los navegadores -->
<meta charset="UTF-8"> <!-- Permite tildes y ñ -->
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajuste para celulares -->

<!-- Archivo CSS externo (opcional, además del style interno) -->
<link rel="stylesheet" href="css/estilos.css">

<!-- Título que aparece en la pestaña del navegador -->
<title>SCI SHARK</title>

<style>
/* ============================= */
/* ESTILOS GENERALES DE LA WEB */
/* ============================= */

/* Cuerpo completo de la página */
body{
  margin:0; /* Quita los espacios que el navegador pone por defecto */
  font-family: Arial, sans-serif; /* Tipo de letra */
  background: linear-gradient(135deg,#419AB4,#3d8aa3); /* Fondo degradado */
  color:rgb(255, 255, 255); /* Color del texto */
  text-align:center; /* Centra el contenido */
}

/* Contenedor principal donde está todo */
.container{
  margin-top:80px; /* Espacio desde arriba */
}

/* Título grande */
h1{
  font-size:80px; /* Tamaño de letra enorme */
}

/* Subtítulo */
h2{
  font-weight:normal; /* Quita negritas */
  margin-bottom:40px; /* Espacio abajo */
}

/* Los enlaces del menú que parecen botones */
a{
  display:inline-block; /* Permite tamaño tipo caja */
  margin:5px; /* Espacio entre botones */
  padding:10px 15px; /* Espacio interno */
  background:#3e7794; /* Color del botón */
  color:white; /* Color del texto */
  text-decoration:none; /* Quita el subrayado */
  border-radius:8px; /* Esquinas redondeadas */
}

/* Efecto cuando pasas el mouse */
a:hover{
  background:#4dc5cd; /* Cambia el color */
}
</style>
</head>

</body>
</html>
